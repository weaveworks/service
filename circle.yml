general:
  branches:
    ignore:
      - gh-pages

machine:
  services:
    - docker
  environment:
    GOPATH: /home/ubuntu
    TOOLS: /home/ubuntu/src/github.com/weaveworks/tools
    SRCDIR: /home/ubuntu/src/github.com/weaveworks/service
    PATH: /usr/local/go/bin:$HOME/bin:$PATH

dependencies:
  cache_directories:
    - "~/docker"
  post:
    - rm -rf /usr/local/go; curl -s https://storage.googleapis.com/golang/go1.5.1.linux-amd64.tar.gz | tar xz -C /usr/local
    - mkdir -p $TOOLS
    - git clone https://github.com/weaveworks/tools.git $TOOLS
    - go clean -i net
    - go install -tags netgo std
    - mkdir -p $(dirname $SRCDIR)
    - cp -r $(pwd)/ $SRCDIR
    - cd $SRCDIR; make
    - cd $SRCDIR/client; $TOOLS/rebuild-image service_client_build . Dockerfile package.json karma.config.js karma.cross-browser.config.js webpack.local.config.js webpack.production.config.js

test:
  override:
    - cd $SRCDIR; $TOOLS/lint .
    - cd $SRCDIR; $TOOLS/test
    - cd $SRCDIR/users; make
    - cd $SRCDIR/app-mapper; make
    - cd $SRCDIR/frontend; make
    - cd $SRCDIR/client; make RM= tests
    - cd $SRCDIR/client; make RM=
    - cd $SRCDIR/monitoring; make RM=

teardown:
  pre:
    - go get github.com/mattn/goveralls
    - goveralls -repotoken $COVERALLS_REPO_TOKEN -coverprofile=$SRCDIR/profile.cov -service=circleci || true
    - cd $SRCDIR; cp coverage.* $CIRCLE_ARTIFACTS
