general:
  branches:
    ignore:
      - gh-pages

machine:
  services:
    - docker
  environment:
    GOPATH: /home/ubuntu
    SRCDIR: /home/ubuntu/src/github.com/weaveworks/service
    PATH: /usr/local/go/bin:$HOME/bin:$PATH

dependencies:
  cache_directories:
    - "~/docker"
  post:
    - mkdir -p $(dirname $SRCDIR)
    - cp -r $(pwd)/ $SRCDIR
    - cd $SRCDIR/client; ../tools/rebuild-image service_client_build . Dockerfile package.json webpack.local.config.js webpack.production.config.js .babelrc
    - touch $SRCDIR/client/.service_client_build.uptodate
    - cd $SRCDIR/build; ../tools/rebuild-image service_build . build.sh Dockerfile
    - touch $SRCDIR/build/.image.uptodate

test:
  override:
    - cd $SRCDIR; make RM= lint
    - cd $SRCDIR; COVERDIR=./coverage make RM= test
    - cd $SRCDIR; make RM=
    - cd $SRCDIR; make RM= users-integration-test
    - cd $SRCDIR; make RM= client-lint
    - cd $SRCDIR; make RM= client-tests

teardown:
  pre:
    - cd $SRCDIR; ./tools/cover/gather_coverage.sh ./coverage $SRCDIR/coverage
    - go get github.com/mattn/goveralls
    - goveralls -repotoken $COVERALLS_REPO_TOKEN -coverprofile=$SRCDIR/profile.cov -service=circleci || true
    - cd $SRCDIR; cp coverage.* $CIRCLE_ARTIFACTS

deployment:
  push:
    branch: master
    commands:
      - docker login -e '.' -u "$DOCKER_REGISTRY_USER" -p "$DOCKER_REGISTRY_PASSWORD" quay.io
      - ./image-tag 2>/dev/null | if [ $(grep -c -e '-WIP$') != '0' ]; then echo "WIP build; bailing" && exit 1; fi
      - ./push-images
