<p>
    {{.Timestamp}}
</p>
<p>
    {{.Text}}
</p>

<p>
    {{- range $text, $url:= .WeaveCloudURL -}}
        {{ if $url -}}
            <a href="{{$url}}" style="display: inline-block; margin-right: 12px; background: #049CD7; color: white; padding: 16px; text-transform: uppercase; border-radius: 4px; border: 1px solid #007EB1; text-decoration: none;">
                {{$text}}
            </a>
        {{- end -}}
    {{- end -}}
</p>

<p>Thanks,<br />The Weaveworks&nbsp;team</p>

<p>
    <span style="line-height: 1.5em; color: #8A8A8A; font-family: 'Calibri', sans-serif; font-size: 8pt; font-weight: normal;">
        Change which alerts are raised in the  <a href="{{.AlertsConfigURL}}">Alert configuration</a>.<br />
        To get notified in Slack or disable notifications please change your <a href="{{.SettingsURL}}">Notification settings</a>.<br />
    </span>
</p>
