appmapper:
  image: weaveworks/app-mapper
  hostname: app-mapper.weave.local.
  command: -db-uri=postgres://postgres@app-mapper-db.weave.local/app_mapper?sslmode=disable -docker-host=unix:///var/run/weave.sock -log-level=debug
  volumes:
    - /var/run/weave.sock:/var/run/weave.sock
db:
  image: weaveworks/app-mapper-db
  hostname: app-mapper-db.weave.local.
