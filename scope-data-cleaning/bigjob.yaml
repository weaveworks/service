# Example config to run the "big-scan" step.
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    job-name: bryan-scope-scanner
    name: bryan-scope-scanner
  name: bryan-scope-scanner
  namespace: scope
spec:
  backoffLimit: 0
  completions: 1
  parallelism: 1
  template:
    metadata:
      labels:
        job-name: bryan-scope-scanner
        name: bryan-scope-scanner
      annotations:
        iam.amazonaws.com/role: scope-report-deleter
    spec:
      containers:
      - args:
        - -app.collector=dynamodb://us-east-1/dev_reports
        - -app.collector.s3=s3://us-east-1/weaveworks_dev_reports
        - -segments=8
        - -big-scan
        # - -log-level=debug
        image: weaveworks/scope-deleter:latest
        imagePullPolicy: Always
        name: scanner
        env:
        - name: GOMAXPROCS
          value: "2"
        ports:
        - containerPort: 6060
          protocol: TCP
        resources:
          requests:
            cpu: "600m"
            memory: 2000Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /config
          name: config-volume
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: quay-secret
      restartPolicy: Never
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          defaultMode: 420
          name: prune-config
        name: config-volume
