apiVersion: v1
kind: List
items:
  - apiVersion: v1
    kind: Namespace
    metadata:
      name: weave
      annotations:
        cloud.weave.works/version: v1.0.0-34-g61a3bb8
  - apiVersion: v1
    kind: Secret
    metadata:
      name: weave-cloud
      namespace: cortex
    data:
      token: Zm9v
    type: Opaque
  - apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: weave-cortex
      labels:
        name: weave-cortex
      namespace: cortex
  - apiVersion: rbac.authorization.k8s.io/v1beta1
    kind: ClusterRole
    metadata:
      name: weave-cortex
      labels:
        name: weave-cortex
      namespace: cortex
    rules:
      - apiGroups:
          - '*'
        resources:
          - '*'
        verbs:
          - '*'
      - nonResourceURLs:
          - '*'
        verbs:
          - '*'
  - apiVersion: rbac.authorization.k8s.io/v1beta1
    kind: ClusterRoleBinding
    metadata:
      name: weave-cortex
      labels:
        name: weave-cortex
      namespace: cortex
    roleRef:
      kind: ClusterRole
      name: weave-cortex
      apiGroup: rbac.authorization.k8s.io
    subjects:
      - kind: ServiceAccount
        name: weave-cortex
        namespace: cortex
  - apiVersion: apps/v1beta1
    kind: Deployment
    metadata:
      name: prometheus
      labels:
        name: prometheus
        app: weave-cortex
        weave-cloud-component: cortex
        weave-cortex-component: agent
      namespace: cortex
    spec:
      replicas: 1
      revisionHistoryLimit: 2
      template:
        metadata:
          annotations:
            prometheus.io.scrape: 'true'
          labels:
            name: prometheus
            app: weave-cortex
            weave-cloud-component: cortex
            weave-cortex-component: agent
        spec:
          containers:
            - name: prometheus
              args:
                - '-config.file=/etc/prometheus/prometheus.yml'
                - '-web.listen-address=:8080'
              image: 'prom/prometheus:v1.8.2'
              imagePullPolicy: IfNotPresent
              ports:
                - containerPort: 8080
                  protocol: TCP
              volumeMounts:
                - name: weave-cloud-secret
                  mountPath: /etc/weave-cloud
                  readOnly: true
                - name: agent-config-volume
                  mountPath: /etc/prometheus
            - name: watch-configmap
              args:
                - '-v'
                - '-t'
                - '-p=/etc/prometheus'
                - curl
                - '-X'
                - POST
                - '--fail'
                - '-o'
                - '-'
                - '-sS'
                - 'http://localhost:8080/-/reload'
              image: 'quay.io/weaveworks/watch:master-85fdf1d'
              imagePullPolicy: IfNotPresent
              volumeMounts:
                - name: agent-config-volume
                  mountPath: /etc/prometheus
          serviceAccountName: weave-cortex
          volumes:
            - name: weave-cloud-secret
              secret:
                secretName: weave-cloud
            - name: agent-config-volume
              configMap:
                name: weave-cortex-agent-config
  - apiVersion: extensions/v1beta1
    kind: DaemonSet
    metadata:
      name: prom-node-exporter
      labels:
        name: prom-node-exporter
        app: weave-cortex
        weave-cloud-component: cortex
        weave-cortex-component: node-exporter
      namespace: cortex
    spec:
      template:
        metadata:
          annotations:
            prometheus.io.scrape: 'true'
          labels:
            name: prom-node-exporter
            app: weave-cortex
            weave-cloud-component: cortex
            weave-cortex-component: node-exporter
        spec:
          containers:
            - name: prom-node-exporter
              image: 'prom/node-exporter:v0.14.0'
              imagePullPolicy: IfNotPresent
              ports:
                - containerPort: 9100
                  protocol: TCP
              securityContext:
                privileged: true
          hostNetwork: true
          hostPID: true
          serviceAccountName: weave-cortex
          tolerations:
            - effect: NoSchedule
              operator: Exists
      updateStrategy:
        type: RollingUpdate
  - apiVersion: apps/v1beta1
    kind: Deployment
    metadata:
      name: kube-state-metrics
      labels:
        name: kube-state-metrics
        app: weave-cortex
        weave-cloud-component: cortex
        weave-cortex-component: state-metrics
      namespace: cortex
    spec:
      replicas: 1
      revisionHistoryLimit: 2
      template:
        metadata:
          annotations:
            prometheus.io.scrape: 'true'
          labels:
            name: kube-state-metrics
            app: weave-cortex
            weave-cloud-component: cortex
            weave-cortex-component: state-metrics
        spec:
          containers:
            - name: kube-state-metrics
              image: 'quay.io/coreos/kube-state-metrics:v1.2.0'
              ports:
                - name: metrics
                  containerPort: 8080
          serviceAccountName: weave-cortex
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: weave-cortex-agent-config
      labels:
        name: weave-cortex-agent-config
        app: weave-cortex
        weave-cloud-component: cortex
        weave-cortex-component: agent-config
      namespace: cortex
    data:
      prometheus.yml: |
        global:
          scrape_interval: 15s
        scrape_configs:
          - job_name: kubernetes-apiservers
            kubernetes_sd_configs:
              - role: endpoints
            scheme: https
            tls_config:
              ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
            relabel_configs:
              - source_labels:
                  - __meta_kubernetes_namespace
                  - __meta_kubernetes_service_name
                  - __meta_kubernetes_endpoint_port_name
                action: keep
                regex: default;kubernetes;https
              - source_labels:
                  - __meta_kubernetes_namespace
                target_label: kubernetes_namespace
              - source_labels:
                  - __meta_kubernetes_endpoints_name
                target_label: _weave_service
          - job_name: kubernetes-pods
            kubernetes_sd_configs:
              - role: pod
            relabel_configs:
              - source_labels:
                  - __meta_kubernetes_pod_annotation_prometheus_io_scrape
                action: drop
                regex: 'false'
              - source_labels:
                  - __meta_kubernetes_pod_annotation_prometheus_io_scheme
                action: replace
                target_label: __scheme__
                regex: ^(https?)$
                replacement: $1
              - source_labels:
                  - __meta_kubernetes_pod_annotation_prometheus_io_path
                action: replace
                target_label: __metrics_path__
                regex: ^(.+)$
                replacement: $1
              - source_labels:
                  - __address__
                  - __meta_kubernetes_pod_annotation_prometheus_io_port
                action: replace
                target_label: __address__
                regex: '([^:]+)(?::\d+)?;(\d+)'
                replacement: '$1:$2'
              - source_labels:
                  - __meta_kubernetes_namespace
                target_label: kubernetes_namespace
              - source_labels:
                  - __meta_kubernetes_pod_name
                target_label: kubernetes_pod_name
              - source_labels:
                  - __meta_kubernetes_pod_name
                  - __meta_kubernetes_pod_node_name
                target_label: node
                regex: ^prom-node-exporter-.+;(.+)$
                replacement: $1
              - source_labels:
                  - _weave_service
                  - __meta_kubernetes_pod_name
                target_label: _weave_service
                regex: '^;(kube-.*)-(?:ip|gke)-.*$'
                replacement: $1
              - source_labels:
                  - _weave_service
                  - __meta_kubernetes_pod_name
                target_label: _weave_service
                regex: '^;(.*?)(?:(?:-[0-9bcdf]+)?-[0-9a-z]{5})?$'
                replacement: $1
              - source_labels:
                  - _weave_service
                  - __meta_kubernetes_pod_name
                regex: ^;(.+)$
                target_label: _weave_service
                replacement: $1
          - job_name: kubernetes-nodes
            kubernetes_sd_configs:
              - role: node
            tls_config:
              insecure_skip_verify: true
            bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
            relabel_configs:
              - target_label: __scheme__
                replacement: https
              - target_label: __address__
                replacement: 'kubernetes.default.svc:443'
              - source_labels:
                  - __meta_kubernetes_node_name
                regex: (.+)
                target_label: __metrics_path__
                replacement: '/api/v1/nodes/${1}/proxy/metrics'
              - target_label: kubernetes_namespace
                replacement: default
              - target_label: _weave_service
                replacement: kubelet
          - job_name: weave-net
            kubernetes_sd_configs:
              - role: pod
            relabel_configs:
              - source_labels:
                  - __meta_kubernetes_namespace
                  - __meta_kubernetes_pod_label_name
                action: keep
                regex: ^kube-system;weave-net$
              - source_labels:
                  - __meta_kubernetes_pod_container_name
                  - __address__
                action: replace
                target_label: __address__
                regex: '^weave;(.+?)(?::\d+)?$'
                replacement: '$1:6782'
              - source_labels:
                  - __meta_kubernetes_pod_container_name
                  - __address__
                action: replace
                target_label: __address__
                regex: '^weave-npc;(.+?)(?::\d+)?$'
                replacement: '$1:6781'
              - source_labels:
                  - __meta_kubernetes_namespace
                target_label: kubernetes_namespace
              - source_labels:
                  - __meta_kubernetes_pod_name
                target_label: kubernetes_pod_name
              - target_label: _weave_service
                replacement: weave-net
          - job_name: cadvisor
            kubernetes_sd_configs:
              - role: node
            tls_config:
              insecure_skip_verify: true
            bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
            scheme: https
            relabel_configs:
              - target_label: __address__
                replacement: 'kubernetes.default.svc:443'
              - source_labels:
                  - __meta_kubernetes_node_name
                regex: (.+)
                target_label: __metrics_path__
                replacement: '/api/v1/nodes/${1}/proxy/metrics/cadvisor'
              - target_label: kubernetes_namespace
                replacement: default
              - target_label: _weave_service
                replacement: cadvisor
            metric_relabel_configs:
              - source_labels:
                  - _weave_pod_name
                  - pod_name
                target_label: _weave_pod_name
                regex: '^;(kube-.*)-(?:ip|gke)-.*$'
                replacement: $1
              - source_labels:
                  - _weave_pod_name
                  - pod_name
                target_label: _weave_pod_name
                regex: '^;(.*?)(?:(?:-[0-9bcdf]+)?-[0-9a-z]{5})?$'
                replacement: $1
              - source_labels:
                  - _weave_pod_name
                  - pod_name
                regex: ^;(.+)$
                target_label: _weave_pod_name
                replacement: $1
