        - --app.userid.header=X-Scope-OrgID
        - --app.control.router=sqs://AKIAJA47SASHONICRWUA:ZVFcWcXeNQ0qqOzN66rhBfjJq2hJSMhk0sK2Abay@us-east-1/prod_control_
        env:
        - name: CHECKPOINT_DISABLE
          value: "1"
        - name: SCOPE_HOSTNAME
          value: "service"
        ports:
        - containerPort: 80
