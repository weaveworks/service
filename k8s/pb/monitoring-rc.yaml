apiVersion: v1
kind: ReplicationController
metadata:
  name: monitoring
  labels:
    name: monitoring
spec:
  replicas: 1
  selector:
    name: monitoring
  template:
    metadata:
      labels:
        name: monitoring
    spec:
      imagePullSecrets:
      - name: quay-secret
      containers:
      - name: monitoring
        image: quay.io/weaveworks/monitoring:6e8d511
        env:
        - name: GET_HOSTS_FROM
          value: dns
        ports:
        - containerPort: 3000
        - containerPort: 9090
