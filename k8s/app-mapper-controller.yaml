apiVersion: v1
kind: ReplicationController
metadata:
  name: app-mapper
  labels:
    name: app-mapper
spec:
  replicas: 1
  selector:
    name: app-mapper
  template:
    metadata:
      labels:
        name: frontend
    spec:
      containers:
      - name: app-mapper
        image: quay.io/weaveworks/app-mapper
	command: ["-db-uri=postgres://postgres@app-mapper-db.weave.local/app_mapper?sslmode=disable", "-docker-host=unix:///var/run/weave/weave.sock", "-log-level=debug"]
	volumeMounts:
	- mountPath: /var/run/weave/weave.sock
	- hostPath: /var/run/weave/weave.sock
        env:
        - name: GET_HOSTS_FROM
          value: dns
          # If your cluster config does not include a dns service, then to
          # instead access environment variables to find service host
          # info, comment out the 'value: dns' line above, and uncomment the
          # line below.
          # value: env
        ports:
        - containerPort: 80
