apiVersion: v1
kind: ReplicationController
metadata:
  name: authfe-logging-dadb07a
spec:
  replicas: 3
  selector:
    name: authfe
    version: logging-dadb07a
  template:
    metadata:
      labels:
        name: authfe
        version: logging-dadb07a
    spec:
      imagePullSecrets:
      - name: quay-secret
      volumes:
      - name: bigquery-secret
        secret:
          secretName: bigquery-secret
      containers:
      - name: authfe
        image: quay.io/weaveworks/authfe:logging-dadb07a
        args:
        - -log.level=debug
        - -fluent=localhost:24224
        ports:
        - containerPort: 80
      - name: logging
        image: quay.io/weaveworks/logging:logging-dadb07a
        env:
        - name: FLUENTD_CONF
          value: fluent-dev.conf
        volumeMounts:
        - name: bigquery-secret
          mountPath: /bigquery/secret/
          readOnly: true
