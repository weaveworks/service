apiVersion: v1
kind: ReplicationController
metadata:
  name: collection-0.16.0
spec:
  replicas: 3
  selector:
    name: collection
    version: 0.16.0
  template:
    metadata:
      labels:
        name: collection
        version: 0.16.0
    spec:
      containers:
      - name: collection
        image: weaveworks/scope:0.16.0
        args:
        - --no-probe
        - --app.log.http=true
        - --app.weave.addr=
        - --app.http.address=:80
        - --app.userid.header=X-Scope-OrgID
        - --app.collector=dynamodb://AKIAJFWTRBJFTLBFXTAA:XZDGOZhMIEhuL0GQlKzBe5bkEpQPEbosOPePAa8Q@us-east-1/dev_reports
        - --app.collector.s3=s3://AKIAJFWTRBJFTLBFXTAA:XZDGOZhMIEhuL0GQlKzBe5bkEpQPEbosOPePAa8Q@us-east-1/weaveworks_dev_reports
        - --app.nats=nats://nats.default.svc.cluster.local:4222
        env:
        - name: CHECKPOINT_DISABLE
          value: "1"
        - name: SCOPE_HOSTNAME
          value: "service"
        ports:
        - containerPort: 80
