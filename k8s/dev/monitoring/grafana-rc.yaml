apiVersion: v1
kind: ReplicationController
metadata:
  namespace: monitoring
  name: grafana-master-b6c20ee
spec:
  replicas: 1
  selector:
    name: grafana
    version: master-b6c20ee
  template:
    metadata:
      labels:
        name: grafana
        version: master-b6c20ee
    spec:
      imagePullSecrets:
      - name: quay-secret
      containers:
      - name: grafana
        image: quay.io/weaveworks/grafana:master-b6c20ee
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
      - name: gfdatasource
        image: quay.io/weaveworks/gfdatasource:master-b6c20ee
        imagePullPolicy: IfNotPresent
