apiVersion: v1
kind: ReplicationController
metadata:
  name: ui-server-832b68b
spec:
  replicas: 2
  selector:
    name: ui-server
    version: 832b68b
  template:
    metadata:
      labels:
        name: ui-server
        version: 832b68b
    spec:
      imagePullSecrets:
      - name: quay-secret
      containers:
      - name: ui-server
        image: quay.io/weaveworks/ui-server:832b68b
        command:
        env:
        - name: GET_HOSTS_FROM
          value: dns
        ports:
