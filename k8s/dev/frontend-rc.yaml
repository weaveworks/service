apiVersion: v1
kind: ReplicationController
metadata:
  name: frontend-2bb19e4
spec:
  replicas: 2
  selector:
    name: frontend
    version: 2bb19e4
  template:
    metadata:
      labels:
        name: frontend
        version: 2bb19e4
    spec:
      imagePullSecrets:
      - name: quay-secret
      containers:
      - name: frontend
        image: quay.io/weaveworks/frontend:2bb19e4
        env:
        - name: GET_HOSTS_FROM
          value: dns
        ports:
        - containerPort: 80
        - containerPort: 443
        volumeMounts:
        - name: tls-secret
          mountPath: /tls/secret/
          readOnly: true
      volumes:
      - name: tls-secret
        secret:
          secretName: tls-secret
