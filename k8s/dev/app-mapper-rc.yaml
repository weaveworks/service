apiVersion: v1
kind: ReplicationController
metadata:
  name: app-mapper
  labels:
    name: app-mapper
spec:
  replicas: 1
  selector:
    name: app-mapper
  template:
    metadata:
      labels:
        name: app-mapper
    spec:
      imagePullSecrets:
      - name: quay-secret
      containers:
      - name: app-mapper
        image: quay.io/weaveworks/app-mapper:7bcb16b
        args:
        - -db-uri=postgres://postgres:am1e28d6a4b3302b@app-mapper-database.cps0r5emv3nc.us-east-1.rds.amazonaws.com/app_mapper?sslmode=disable
        - -log-level=debug
        env:
        - name: GET_HOSTS_FROM
          value: dns
        ports:
        - containerPort: 80
