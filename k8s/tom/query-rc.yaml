apiVersion: v1
kind: ReplicationController
metadata:
  name: query
spec:
  replicas: 3
  template:
    metadata:
      labels:
        name: query
    spec:
      containers:
      - name: query
        image: weaveworks/scope:tom2
        imagePullPolicy: Always
        args:
        - --no-probe
        - --app.log.http=true
        - --app.weave.addr=
        - --app.http.address=:80
        - --app.userid.header=X-Scope-OrgID
        - --app.collector=dynamodb://AKIAIMHCL2SJ3USA7BJA:JC45xfsv9o1NhgJcrPD8rGOV6xBCC+yBcPkX+8w3@eu-west-1/reports
        env:
        - name: CHECKPOINT_DISABLE
          value: "1"
        - name: SCOPE_HOSTNAME
          value: "service"
        ports:
        - containerPort: 80
