apiVersion: v1
kind: Service
metadata:
  name: monitoring
  labels:
    name: monitoring
spec:
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the monitoring service.
  # type: LoadBalancer
  ports:
    # the port that this service should serve on
    - port: 3000
      name: grafana
    - port: 9090
      name: prometheus
  selector:
    name: monitoring
