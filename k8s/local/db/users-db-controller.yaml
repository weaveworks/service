apiVersion: v1
kind: ReplicationController
metadata:
  name: users-db
  labels:
    name: users-db
spec:
  replicas: 1
  selector:
    name: users-db
  template:
    metadata:
      labels:
        name: users-db
    spec:
      containers:
      - name: users-db
        image: weaveworks/users-db
        command:
        ports:
        - containerPort: 5432
