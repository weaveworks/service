apiVersion: v1
kind: ReplicationController
metadata:
  name: app-mapper
  labels:
    name: app-mapper
spec:
  replicas: 1
  selector:
    name: app-mapper
  template:
    metadata:
      labels:
        name: app-mapper
    spec:
      containers:
      - name: app-mapper
        image: quay.io/weaveworks/app-mapper:latest
        args:
        - -db-uri=postgres://postgres@app-mapper-db/app_mapper?sslmode=disable
        - -log-level=debug
        env:
        - name: GET_HOSTS_FROM
          value: dns
        ports:
        - containerPort: 80
