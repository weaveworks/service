apiVersion: v1
kind: ReplicationController
metadata:
  name: memcached
spec:
  replicas: 1
  selector:
    name: memcached
  template:
    metadata:
      labels:
        name: memcached
    spec:
      containers:
      - name: memcached
        image: memcached:1.4.25
        imagePullPolicy: IfNotPresent
        args:
        - -p 11211  # Default port, but being explicit is nice.
        - -vv  # This gets us to the level of request logs.
        ports:
        - containerPort: 11211
      # TODO(jml): memcached exporter
