apiVersion: v1
kind: ReplicationController
metadata:
  name: nats
spec:
  replicas: 1
  selector:
    name: nats
  template:
    metadata:
      labels:
        name: nats
    spec:
      containers:
      - name: nats
        image: nats:0.8.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: clients
          containerPort: 4222
        - name: httpmonitoring
          containerPort: 8222
        - name: cluster
          containerPort: 6222
      - name: exporter
        image: tomwilkie/nats_exporter:0.1
        args:
          - -nats.scrape-uri=http://localhost:8222
        ports:
        - name: http
          containerPort: 9148
