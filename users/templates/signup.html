<!doctype html>
<html>
  <head>
    <title>Weave - Signup</title>
  </head>
  <body>
    {{if .LoginEmailSent}}
    <p>
    Login email sent to {{.User.Email}} (check: <a href="/" onclick="javascript:event.target.port=1080">MailCatcher</a>)!
    </p>
    {{else if .ErrorSendingLoginEmail}}
    <p>
    There was an error sending the login email. Please try again later, or <a href="mailto:support@weave.works">contact support.</a>
    </p>
    {{else if .TokenExpired}}
    <p>
    Login token has expired, please generate a new one.
    </p>
    {{end}}
    <form action="/api/users/signup" method="post">
      <label for="email" {{if .EmailBlank}}class="error" {{end}}>Email
        <input type="email" name="email" placeholder="joe@weave.works" />
        {{if .EmailBlank}}<small class="error">Email cannot be blank</small>{{end}}
      </label>
      <input type="submit" name="login" value="Login" />
    </form>
  </body>
</html>
