<!doctype html>
<html>
  <head>
    <title>Scope New Account Approval</title>
  </head>
  <body>
    <h2>New Accounts</h2>
    {{with .}}
    <table>
      <tr>
        <th>Email</th>
        <th>CreatedAt</th>
        <th></th>
      </tr>
      {{range .}}
      <tr>
        <td>{{.Email}}</td>
        <td>{{.FormatCreatedAt}}</td>
        <td><form action="/private/api/users/{{.ID}}/approve" method="POST"><input type="submit" value="Approve" /></form></td>
      </tr>
      {{end}}
    </table>
    {{else}}
    <p>No new users.</p>
    {{end}}
  </body>
</html>
